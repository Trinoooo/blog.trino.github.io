Kubernetes in Action:
  title: Kubernetes in Action
  tags: 计算机
  sections:
    '出版信息': [0,6]
    '第一部分': [7,100]
  description: 本书主要讲解如何在Kubernetes中部署分布式容器应用。本书开始部分概要介绍了Docker和Kubernetes的由来和发展，然后通过在Kubernetes中部署一个应用程序，一点点增加功能，逐步加深我们对于Kubernetes架构的理解和操作的实践。在本书的后面部分，也可以学习一些高阶的主题，比如监控、调试及伸缩。
计算机网络:
  title: 计算机网络
  tags: 计算机
  description: 本书是当前世界上最为流行的计算机网络教科书之一，采用了作者独创的自顶向下的方法来讲授计算机网络的原理及其协议，即从应用层协议开始沿协议栈向下讲解，强调应用层范例和应用编程接口，使读者尽快进入每天使用的应用程序环境之中进行学习和“创造”。本书的讲解以因特网为例，学以致用；注重教学法，深入浅出地重点讲解计算机网络的基本原理。
